<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>frontend architecture</title>
    <script type="module" src="./js/main.js"></script>
</head>
<body>
<div class="container my-4">
    <div class="card shadow-sm border-info">
        <div class="card-header bg-info text-white">
            Meldingscentrum â€“ Instellingen
        </div>
        <div class="card-body">
            <div class="row g-3 mb-3">
                <div class="col-md-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="notify_email"
                               checked>
                        <label class="form-check-label" for="notify_email">
                            E-mailmeldingen inschakelen
                        </label>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox"
                               id="notify_popup">
                        <label class="form-check-label" for="notify_popup">
                            Pop-upmeldingen inschakelen
                        </label>
                    </div>
                </div>
                <div class="col-md-4">
                    <label class="form-label" for="notify_interval">Interval
                        (minuten)</label>
                    <input type="number" id="notify_interval" class="form-control"
                           value="15" min="1">
                </div>
            </div>
            <div class="d-flex gap-2 mb-3">
                <button class="btn btn-info text-white w-50" id="btn_notify_save">
                    Bewaar meldingen
                </button>
                <button class="btn btn-outline-info w-50" id="btn_notify_show">
                    Toon meldingen
                </button>
            </div>
            <div id="notify_output" class="alert alert-secondary mb-0">
                Nog geen meldingsinstellingen opgeslagen.
            </div>
        </div>
    </div>
</div>

</body>
</html>
